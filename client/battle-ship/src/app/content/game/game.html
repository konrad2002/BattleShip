@if (board) {
  <div class="game">

    <div class="player player1">
      <h2>Player 1</h2>
      <div class="board">
        @for (field of board.boards.player1; track $index) {
          <div class="field field-{{field}}" (click)="shoot(1, $index)">
            <app-field [field]="field"></app-field>
          </div>
        } @empty {
          <button (click)="initBoard(1)">Init</button>
        }
      </div>
    </div>

    <div class="player player1">
      <h2>Player 2</h2>
      <div class="board">
        @for (field of board.boards.player2; track field) {
          <div class="field field-{{field}}" (click)="shoot(2, $index)">
            <app-field [field]="field"></app-field>
          </div>
        } @empty {
          <button (click)="initBoard(2)">Init</button>
        }
      </div>
    </div>

  </div>
} @else {
  <i>No Board!</i>
}
